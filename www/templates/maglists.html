<ion-view view-title="All Issues">
  <ion-content>
    <div ng-repeat="maglist in maglists" class="list-magazine">
    <div class="item item-thumbnail-left" ng-switch="maglist.progress">
      <img ng-src="{{maglist.issueCover}}">
      <h2>{{maglist.issueName}}</h2>
      <p>Release date: {{maglist.releaseDate}}</p>
      <button ng-switch-when="100" class="button download-issue" ng-click="go('#app/maglists/{{maglist.folderName}}/{{maglist.issueName}}')">Read</button>
      <button ng-switch-when="0" id="btn-{{maglist.folderName}}" class="button download-issue" ng-click="downloadContent(maglist.folderName, maglist.zipFile, maglist.index)">Download</button>
      <progress max="100" value="0" id="{{maglist.folderName}}"></progress>
      <p></p>
    </div>
  </div>
  </ion-content>
</ion-view>
